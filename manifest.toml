packaging_format = 2

id = "wordpress"
name = "WordPress"
description.en = "Create a beautiful blog or website easily"
description.fr = "Logiciel de crÃ©ation de blog ou de site Web"

version = "6.4.3~ynh1"

maintainers = ["kay0u"]

[upstream]
license = "GPL-2.0"
website = "https://wordpress.org/"
admindoc = "https://codex.wordpress.org/"
code = "https://core.trac.wordpress.org/browser"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/blog"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.phpversion]
    ask.en = "Choose a PHP version you want to use for your app"
    ask.fr = "Choisissez une version PHP que vous souhaitez utiliser pour votre application"
    type = "select"
    choices = ["8.0", "8.1", "8.2"]
    default = "8.2"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en_US", "fr_FR"]
    default = "en_US"

    [install.admin]
    type = "user"

    [install.multisite]
    ask.en = "Enable multisite option?"
    ask.fr = "Activer l'option multisite ?"
    type = "boolean"
    default = false

[resources]
        [resources.sources.main]
        url = "https://downloads.wordpress.org/release/wordpress-6.4.3.zip"
        sha256 = "8f9f6d92a7b0da4210af8538c329d6b0e79767fbaaa78c72b0cb0a154a25afee"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/wp-login.php"
    admin.additional_urls = ["/wp-admin.php"]
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.apt]
    packages = "mariadb-server"
    packages_from_raw_bash = """
      echo "php${phpversion}-mysql php${phpversion}-curl php${phpversion}-mbstring php${phpversion}-xml php${phpversion}-zip php${phpversion}-gd php${phpversion}-soap"
      echo "php${phpversion}-ssh2 php${phpversion}-tokenizer php${phpversion}-ldap"
    """

    [resources.database]
    type = "mysql"
